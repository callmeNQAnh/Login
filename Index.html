<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dinhdang.css">
    <title>Login-Pikachu Market</title>
</head>
<body>
    <div class="container my-3 p-3 border border-dark border-4 ">
        <div class="container p-5 my-5 border border-dark width border-4 ">
            <h2>Pikachu Market</h2>  
            <form class="row g-3 pt-5">
                <div class="row">
                  <input type="text"  class="form-control border border-dark border-4 text text-dark rar" id="staticEmail2" placeholder="Email Or User name">
                </div>
                <div class="row mt-3 " > 
                  <input type="password" class="form-control border border-dark border-4 text text-dark rar" id="inputPassword2" placeholder="Password">
                </div>
                <div class="row-auto pt-2">
                    <input type="checkbox" class="btn btn-primary mb-1 border border-dark border-4 text text-dark"><b>Ghi nhớ tài khoản</b></input>
                  </div>
                <div class="row pt-3">
                  <button type="submit" class="btn btn-primary border border-dark border-4 text text-dark"><b>Đăng nhập</b></button>
                </div>
                <div class="row pt-2">
                    <button type="submit" class="btn btn-secondary border border-dark border-4 text text-dark"><b>Đăng ký</b></button>
                  </div>
              </form>
        </div>
    </div>
</body>
</html>
